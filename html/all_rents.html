<h1 class="title">
    These are all the rents
</h1>
<table id="excelDataTable" class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Address</th>
        <th scope="col">Availability</th>
        <th scope="col">City</th>
    </tr>
    </thead>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
    let myList;

    function buildHtmlTable(selector) {
        var columns = addAllColumnHeaders(myList, selector);
        console.log('started building table');
        for (var i = 0; i < myList.length; i++) {
            var row$ = $('<tr/>');
            for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                var cellValue = myList[i][columns[colIndex]];
                if (cellValue == null) cellValue = "";
                if (cellValue >= 0 && cellValue <= 9){
                    switch (cellValue) {
                        case 1:
                            cellValue = "Brasov";
                            break;
                        case 2:
                            cellValue = "Bucharest";
                            break;
                        case 3:
                            cellValue = "Cluj";
                            break;
                        case 4:
                            cellValue = "Constanta";
                            break;
                        case 5:
                            cellValue = "Craiova";
                            break;
                        case 6:
                            cellValue = "Iasi";
                            break;
                        case 7:
                            cellValue = "Oradea";
                            break;
                        case 8:
                            cellValue = "Timisoara";
                            break;
                    }
                }
                if (cellValue == true){
                    cellValue = "Available";
                }
                if(cellValue == false){
                    cellValue = "Not available";
                }
                row$.append($('<td/>').html(cellValue));
            }
            $(selector).append(row$);
        }
    }
    function addAllColumnHeaders(myList, selector) {
        console.log('adding column headers');
        var columnSet = [];
        var headerTr$ = $('<tr/>');

        for (var i = 0; i < myList.length; i++) {
            var rowHash = myList[i];
            for (var key in rowHash) {
                if ($.inArray(key, columnSet) === -1) {
                    columnSet.push(key);
                    headerTr$.append($('<th/>').html(key));
                }
            }
        }
        //$(selector).append(headerTr$);

        return columnSet;
    }
    let query = 'query{\n' +
        '    available_rents{\n' +
        '      address, isAvailable, cityId\n' +
        '    }\n' +
        '  }'
    fetch('http://localhost:15507/graphql', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
        },
        body: JSON.stringify({
            query
        })
    })
        .then(r => r.json())
        .then(data => {
            myList = data['data']['available_rents'];
            console.log(myList);
            buildHtmlTable('#excelDataTable');
        });

</script>

</body>
